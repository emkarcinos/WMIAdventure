version: '3.2'

services:
    wmiadventure-backend:
        image: wmiadventure.azurecr.io/wmiadventure:v1
        build: ./backend
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - type: bind
              source: ./backend/WMIAdventure_backend
              target: /backend/
        ports:
            - 8000:8000
    
    wmiadventure-frontend:
        image: wmiadventure.azurecr.io/frontend:v1
        build: ./frontend
        entrypoint: npm start PORT=80
        environment:
            - CHOKIDAR_USEPOLLING=true
        
        volumes:
            - type: bind
              source: ./frontend
              target: /frontend/
            - node_modules:/frontend/node_modules
        ports:
            - 80:80
         
    wmiadventure-admin:
        image: wmiadventure.azurecr.io/admin:v1
        build: ./admin
        ports:
            - 8001:8001

volumes:
    node_modules:
