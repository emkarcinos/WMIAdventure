name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  test-django:
    runs-on: ubuntu-latest
    name: Tests for Django backend app
    strategy:
      max-parallel: 4

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./WMIAdventure/backend/requirements.txt
    - name: Run Django tests
      run: |
        python ./WMIAdventure/backend/WMIAdventure_backend/manage.py test ./WMIAdventure/backend/WMIAdventure_backend/

  test-frontend:
  
    runs-on: ubuntu-latest
    name: Tests for React frontend app
    strategy:
      max-parallel: 4
    steps:
    - uses: actions/checkout@v1
    - uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Install JS dependencies
      run: |
        cd ./WMIAdventure/frontend
        npm install
    - name: Test
      run: |
        cd ./WMIAdventure/frontend
        npm run test -- --passWithNoTests

  deploy:
    runs-on: ubuntu-latest
    needs: [test-django, test-frontend]
    name: Deploy Docker containers to Azure Virtual Mashine
    env:
      SERVER_IP: 40.114.238.18
      SERVER_USER: azureuser
      ACR_SERVER: wmiadventure.azurecr.io
    steps:
    - uses: actions/checkout@v2

    - name: Pull docker image from ACR on server and run using ssh
      uses: garygrossgarten/github-action-ssh@release
      with:
        command: |
          cd ~/WMIAdventure/
          git fetch
          git pull
          cd ./WMIAdventure/
          docker-compose build wmiadventure-backend wmiadventure-frontend
          docker-compose up wmiadventure-backend wmiadventure-frontend
        host: ${{ env.SERVER_IP }}
        username: ${{ env.SERVER_USER }}
        privateKey: ${{ secrets.SERVER_KEY}}